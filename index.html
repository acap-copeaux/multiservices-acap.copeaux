<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACAP' Copeaux Multi-Services</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    #intro-wrapper {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 0.8s ease-in-out 3.5s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; pointer-events: none; }
    }
    .content {
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }
    .content h1 {
      font-size: 2em;
      color: #ff9500;
    }
    .content p {
      font-size: 1.1em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Animation d'intro -->
  <div id="intro-wrapper">
    <svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <circle cx="160" cy="160" r="150" stroke="#00cfff" stroke-width="4" fill="none">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate"
          from="0 160 160" to="360 160 160" dur="3s" repeatCount="indefinite" />
      </circle>
      <rect x="10" y="280" width="300" height="6" fill="url(#orangeScan)">
        <animate attributeName="y" values="280;10;280" dur="3s" repeatCount="indefinite" />
      </rect>
      <defs>
        <linearGradient id="orangeScan" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="transparent" />
          <stop offset="50%" stop-color="#ff9500" />
          <stop offset="100%" stop-color="transparent" />
        </linearGradient>
      </defs>
      <image href="optimized_logo.png" x="85" y="85" width="150" height="150" />
    </svg>
  </div>  <!-- Contenu principal -->  <div class="content">
    <h1>ACAP’ COPEAUX MULTI-SERVICES</h1>
    <p>Polyvalence, Sécurité et Technique au service de vos projets</p>
  </div>  <script>
    document.body.style.overflow = 'hidden';
    setTimeout(() => {
      document.getElementById('intro-wrapper')?.remove();
      document.body.style.overflow = 'auto';
    }, 3600);
  </script></body>
</html>
